{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2>{{ service.name }}</h2>
            <p class="lead">{{ service.description }}</p>
            <div class="row">
                <div class="col-md-6">
                    <h4>مشخصات خدمت</h4>
                    <ul class="list-group">
                        <li class="list-group-item">قیمت: {{ service.price }} تومان</li>
                        <li class="list-group-item">مدت زمان: {{ service.duration }} دقیقه</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h4>آرایشگران</h4>
                    <div class="list-group">
                        {% for stylist in service.stylists.all %}
                            <div class="list-group-item">
                                {{ stylist.name }}
                                <a href="{% url 'booking:book_appointment' %}?stylist={{ stylist.id }}&service={{ service.id }}" 
                                   class="btn btn-primary float-end">رزرو نوبت</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
