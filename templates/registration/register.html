{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">ثبت‌نام در سیستم</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                                <div class="col-md-6 mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="alert alert-danger">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ثبت‌نام</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'booking:login' %}">وارد شوید</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
